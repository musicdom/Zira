<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ó–ò–†–ê ‚Äî –∫–∏—Ç–∞–π—Å–∫–∞—è –∫—É—Ö–Ω—è</title>

<style>
:root {
  --bg:#3b0d16;
  --card:#6b1a2a;
  --text:#f5e9e4;
}

*{
  box-sizing:border-box;
  font-family:system-ui,-apple-system;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* CENTER HOME SCREEN */
.home-screen{
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
  transition:opacity .4s ease, transform .4s ease;
}

.home-screen.hidden{
  opacity:0;
  transform:translateY(-20px);
  pointer-events:none;
}

/* LOGO */
.logo{
  width:160px;
  margin-bottom:20px;
  transition:transform .4s ease;
}

.logo.spin{
  transform:rotate(360deg) scale(1.05);
}

/* TITLE */
.title{
  font-size:22px;
  margin-bottom:25px;
}

/* BUTTONS */
.btn{
  background:linear-gradient(145deg,#6b1a2a,#561422);
  border:none;
  color:var(--text);
  padding:14px 22px;
  border-radius:14px;
  margin:8px;
  font-size:16px;
  width:200px;
}

/* MENU SCREEN */
.menu-screen{
  padding:20px;
  display:none;
  animation:fadeIn .4s ease forwards;
}

.menu-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

.menu-grid button{
  background:linear-gradient(145deg,#6b1a2a,#561422);
  border:none;
  color:var(--text);
  padding:18px 12px;
  border-radius:16px;
  font-size:14px;
}

.back{
  margin-bottom:15px;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px);}
  to{opacity:1;transform:translateY(0);}
}
</style>
</head>
<body>

<!-- HOME -->
<div class="home-screen" id="home">
  <img src="logo.png" class="logo" id="logo">
  <div class="title">–ó–ò–†–ê ‚Äî –∫–∏—Ç–∞–π—Å–∫–∞—è –∫—É—Ö–Ω—è</div>
  <button class="btn" id="menuBtn">–ú–µ–Ω—é</button>
  <button class="btn" id="aboutBtn">–û –Ω–∞—Å</button>
  <br><br>
  <input type="file" id="logoUpload" accept="image/*">
</div>

<!-- MENU -->
<div class="menu-screen" id="menu">
  <button class="btn back" id="backBtn">‚Üê –ù–∞–∑–∞–¥</button>

  <div class="menu-grid">
    <button>üî• –°–≤–∏–Ω–∏–Ω–∞</button>
    <button>üî• –ì–æ–≤—è–¥–∏–Ω–∞</button>
    <button>üî• –ö—É—Ä–∏—Ü–∞</button>
    <button>üçö –ì–∞—Ä–Ω–∏—Ä—ã</button>
    <button>üêü –†—ã–±–∞</button>
    <button>ü•ò –ù–∞ —á—É–≥—É–Ω–µ</button>
    <button>üçú –°—É–ø—ã</button>
    <button>ü•ó –°–∞–ª–∞—Ç—ã</button>
  </div>
</div>

<script>
const home = document.getElementById("home");
const menu = document.getElementById("menu");
const logo = document.getElementById("logo");

document.getElementById("menuBtn").addEventListener("click", () => {
  logo.classList.add("spin");
  setTimeout(() => {
    home.classList.add("hidden");
    menu.style.display = "block";
    logo.classList.remove("spin");
  }, 400);
});

document.getElementById("backBtn").addEventListener("click", () => {
  menu.style.display = "none";
  home.classList.remove("hidden");
});

/* –°–º–µ–Ω–∞ –ª–æ–≥–æ—Ç–∏–ø–∞ */
document.getElementById("logoUpload").addEventListener("change", function(e){
  const file = e.target.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = function(evt){
      logo.src = evt.target.result;
      localStorage.setItem("ziraLogo", evt.target.result);
    };
    reader.readAsDataURL(file);
  }
});

/* –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–π –ª–æ–≥–æ—Ç–∏–ø */
window.addEventListener("load", () => {
  const saved = localStorage.getItem("ziraLogo");
  if(saved){
    logo.src = saved;
  }
});
</script>

</body>
</html>
