<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ú–µ–Ω—é</title>

<style>
:root{
  --bg:#3b0d16;
  --card:#6b1a2a;
  --card-dark:#531320;
  --accent:#f3e7d3;
  --text:#ffffff;
  --muted:#e1cfc0;
}

*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,Inter,sans-serif;
}

body{
  margin:0;
  background:linear-gradient(180deg,#2d0a12,#4a101c);
  color:var(--text);
  padding-bottom:100px;
}

.header{
  padding:18px;
  text-align:center;
  font-size:22px;
  font-weight:600;
}

.menu{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
  padding:14px;
}

/* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
@media (max-width:500px){
  .menu{
    grid-template-columns:1fr;
  }
}

.card{
  background:linear-gradient(180deg,var(--card),var(--card-dark));
  border-radius:22px;
  padding:14px;
  box-shadow:
    0 14px 28px rgba(0,0,0,.45),
    inset 0 2px 0 rgba(255,255,255,.06),
    inset 0 -6px 10px rgba(0,0,0,.4);
}

/* === 3D –ü–õ–ê–®–ö–ê === */
.fake3d{
  height:100px;
  border-radius:20px;
  background:
    radial-gradient(circle at top,#f7ead7 0%,#e2c7a6 40%,#c59b77 100%);
  box-shadow:
    inset 0 6px 10px rgba(255,255,255,.45),
    inset 0 -12px 18px rgba(0,0,0,.35),
    0 12px 20px rgba(0,0,0,.45);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* –ö–ê–†–¢–ò–ù–ö–ê –í–ù–£–¢–†–ò */
.fake3d img{
  width:64px;
  height:64px;
  filter:drop-shadow(0 6px 6px rgba(0,0,0,.35));
}

.title{
  margin-top:10px;
  font-size:14px;
  font-weight:500;
}

.weight{
  font-size:12px;
  color:var(--muted);
}

.price{
  margin-top:4px;
  font-weight:600;
  color:var(--accent);
}

.controls{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:8px;
}

.controls div{
  transition: all 0.2s;
}

.ctrl{
  width:32px;
  height:32px;
  border-radius:50%;
  border:none;
  background:linear-gradient(180deg,#f7ead7,#d9c3a6);
  box-shadow:0 4px 8px rgba(0,0,0,.4);
  font-size:18px;
}

.cart{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#4a101c;
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.cart button{
  background:linear-gradient(180deg,#f7ead7,#d9c3a6);
  color:#4a101c;
  border:none;
  padding:12px 20px;
  border-radius:16px;
  font-weight:600;
}
</style>
</head>

<body>

<div class="header">–ì–û–†–Ø–ß–ï–ï</div>
<div class="menu" id="menu"></div>

<div class="cart">
  <div>üõí <b id="items">0</b> ‚Ä¢ <b id="total">0 ‚ÇΩ</b></div>
  <button id="orderBtn">–ó–∞–∫–∞–∑–∞—Ç—å</button>
</div>

<script>
/* SVG-–ò–õ–õ–Æ–°–¢–†–ê–¶–ò–ò (100% OFFLINE) */
const IMAGES={
 chicken:`data:image/svg+xml;utf8,
 <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
 <ellipse cx='50' cy='60' rx='30' ry='18' fill='#c0392b'/>
 <ellipse cx='35' cy='55' rx='10' ry='8' fill='#e74c3c'/>
 <ellipse cx='65' cy='55' rx='10' ry='8' fill='#e74c3c'/>
 <rect x='45' y='20' width='10' height='30' rx='5' fill='#f1c40f'/>
 </svg>`,
 wings:`data:image/svg+xml;utf8,
 <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
 <ellipse cx='50' cy='50' rx='28' ry='15' fill='#d35400'/>
 <ellipse cx='40' cy='50' rx='8' ry='5' fill='#e67e22'/>
 <ellipse cx='60' cy='50' rx='8' ry='5' fill='#e67e22'/>
 <rect x='48' y='30' width='4' height='25' rx='2' fill='#f1c40f'/>
 </svg>`,
 stomach:`data:image/svg+xml;utf8,
 <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
 <ellipse cx='50' cy='55' rx='25' ry='12' fill='#8e44ad'/>
 <rect x='45' y='30' width='10' height='20' rx='5' fill='#f1c40f'/>
 </svg>`,
 spicy:`data:image/svg+xml;utf8,
 <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
 <ellipse cx='50' cy='55' rx='25' ry='12' fill='#c0392b'/>
 <polygon points='50,25 55,45 45,45' fill='#e74c3c'/>
 </svg>`
};

const dishes=[
 {id:1,name:"–ö—É—Ä–∏—Ü–∞ —Å –æ–≤–æ—â–∞–º–∏",weight:"550 –≥",price:700,img:IMAGES.chicken},
 {id:2,name:"–ö—Ä—ã–ª—å—è –≤ –∫–æ–∫–∞-–∫–æ–ª–µ",weight:"500 –≥",price:750,img:IMAGES.wings},
 {id:3,name:"–ö—Ä—ã–ª—å—è –∂–∞—Ä–µ–Ω—ã–µ",weight:"500 –≥",price:700,img:IMAGES.wings},
 {id:4,name:"–ñ–µ–ª—É–¥–∫–∏ –æ—Å—Ç—Ä—ã–µ",weight:"500 –≥",price:700,img:IMAGES.spicy}
];

const cart={},menu=document.getElementById("menu");

dishes.forEach(d=>{
 cart[d.id]=0;
 menu.innerHTML+=`
  <div class="card">
    <div class="fake3d">
      <img src="${d.img}">
    </div>
    <div class="title">${d.name}</div>
    <div class="weight">${d.weight}</div>
    <div class="price">${d.price} ‚ÇΩ</div>
    <div class="controls">
      <button class="ctrl" onclick="chg(${d.id},-1)">‚àí</button>
      <div id="c${d.id}">0</div>
      <button class="ctrl" onclick="chg(${d.id},1)">+</button>
    </div>
  </div>
 `;
});

function chg(id,v){
 cart[id]=Math.max(0,cart[id]+v);
 const counter=document.getElementById("c"+id);
 counter.innerText=cart[id];
 counter.style.transform="scale(1.3)";
 setTimeout(()=>counter.style.transform="scale(1)",150);

 let items=0,total=0;
 dishes.forEach(d=>{
  items+=cart[d.id];
  total+=cart[d.id]*d.price;
 });
 document.getElementById("items").innerText=items;
 document.getElementById("total").innerText=total+" ‚ÇΩ";
}

/* –ó–∞–∫–∞–∑ */
document.getElementById("orderBtn").onclick = ()=>{
 let summary = "";
 dishes.forEach(d=>{
   if(cart[d.id]>0) summary += `${d.name} √ó ${cart[d.id]}\n`;
 });
 if(summary===""){
   alert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!");
 } else {
   alert(`–í—ã –∑–∞–∫–∞–∑–∞–ª–∏:\n${summary}\n–ò—Ç–æ–≥–æ: ${document.getElementById("total").innerText}`);
 }
};
</script>

</body>
</html>
