<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zira Premium</title>

<style>
:root{
  --bg:#3b0d16;
  --card:#6b1a2a;
  --accent:#d94b4b;
  --text:#f5e9e4;
}

*{
  box-sizing:border-box;
  font-family:system-ui,-apple-system;
  transition:0.3s ease;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  text-align:center;
}

/* MAIN */
.container{
  width:100%;
  max-width:420px;
  padding:20px;
}

/* LOGO */
.logo-wrapper{
  margin-bottom:15px;
}

.logo{
  width:130px;
  height:130px;
  object-fit:contain;
  border-radius:50%;
  cursor:pointer;
  box-shadow:0 0 25px rgba(217,75,75,0.4);
}

.logo:hover{
  transform:scale(1.05);
}

/* TITLE */
.title{
  font-size:28px;
  font-weight:600;
  margin-bottom:25px;
}

/* BUTTONS */
.buttons{
  display:flex;
  flex-direction:column;
  gap:12px;
}

button{
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:16px;
  background:linear-gradient(145deg,#6b1a2a,#561422);
  color:var(--text);
  cursor:pointer;
}

button:hover{
  background:var(--accent);
}

/* MENU CATEGORIES */
.menu-categories{
  display:none;
  flex-direction:column;
  gap:12px;
}

.show{
  display:flex;
}

/* BACK BUTTON */
.back{
  margin-top:20px;
  background:#222;
}

/* FILE INPUT hidden */
#logoInput{
  display:none;
}
</style>
</head>
<body>

<div class="container">

  <!-- LOGO -->
  <div class="logo-wrapper">
    <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" class="logo" id="logo">
    <input type="file" id="logoInput" accept="image/*">
  </div>

  <!-- TITLE -->
  <div class="title">ZIRA RESTAURANT</div>

  <!-- MAIN BUTTONS -->
  <div class="buttons" id="mainButtons">
    <button onclick="openMenu()">–ú–µ–Ω—é</button>
    <button onclick="openAbout()">–û –Ω–∞—Å</button>
  </div>

  <!-- MENU -->
  <div class="menu-categories" id="menuBlock">
    <button>ü•© –ì–æ—Ä—è—á–∏–µ –±–ª—é–¥–∞</button>
    <button>ü•ó –°–∞–ª–∞—Ç—ã</button>
    <button>ü•§ –ù–∞–ø–∏—Ç–∫–∏</button>
    <button>üç∞ –î–µ—Å–µ—Ä—Ç—ã</button>
    <button class="back" onclick="goBack()">–ù–∞–∑–∞–¥</button>
  </div>

</div>

<script>

/* –ú–µ–Ω—é */
function openMenu(){
  document.getElementById('mainButtons').style.display = "none";
  document.getElementById('menuBlock').classList.add("show");
}

function goBack(){
  document.getElementById('menuBlock').classList.remove("show");
  document.getElementById('mainButtons').style.display = "flex";
}

function openAbout(){
  alert("ZIRA ‚Äî —Ä–µ—Å—Ç–æ—Ä–∞–Ω –≤–æ—Å—Ç–æ—á–Ω–æ–π –∫—É—Ö–Ω–∏.\n–°–≤–µ–∂–∏–µ –ø—Ä–æ–¥—É–∫—Ç—ã. –ù–∞—Å—Ç–æ—è—â–∏–π –≤–∫—É—Å.");
}

/* –°–º–µ–Ω–∞ –ª–æ–≥–æ—Ç–∏–ø–∞ */
const logo = document.getElementById("logo");
const input = document.getElementById("logoInput");

logo.addEventListener("click", ()=>{
  input.click();
});

input.addEventListener("change", function(){
  const file = this.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = function(e){
      logo.src = e.target.result;
    }
    reader.readAsDataURL(file);
  }
});

</script>

</body>
</html>
